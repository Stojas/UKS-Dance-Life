<section class="header" [ngClass]="{'show': isOpen, 'scrolled-header':  (isScrolled | async ), 'maximize-header':  ((isScrolled | async ) == false), 'always-black': !(stateService.isMain | async)}">
    <img class="logo" alt="UKS Dance Life Logo" src="assets/images/logo.png">
    <fa-icon class="hamburger"  (click)="showMenu()" [icon]="faBars"></fa-icon>
    <div class="tab" (click)="isOpen = false">
        <a  routerLink="/">Strona główna</a>
        <a  routerLink="/o-nas">O nas</a>
        <a routerLink="/oferta">Oferta</a>
        <a routerLink="/grafik">Grafik</a>
        <a routerLink="/cennik">Cennik</a>
        <a routerLink="/kontakt">Kontakt</a>
    </div>
</section>
